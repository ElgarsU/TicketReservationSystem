<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>TRS - All flights</title>
</head>
<body>
    <div class= "container" align = "center">
        <table>
            <thead>
                <tr>
                    <th>Departure Airport</th>
                    <th>Destination Airport</th>
                    <th>Flight Departure Time</th>
                    <th>Flight Arrival Time</th>
                    <th>Ticket Price (per seat)</th>
                    <th>Available seats</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.departureLocation}"></td>
                    <td th:text="${flight.arrivalLocation}"></td>
                    <td th:text="${flight.flightStart}"></td>
                    <td th:text="${flight.flightEnd}"></td>
                    <td th:text="${flight.ticketPrice}"></td>
                    <td th:text="${flight.flightCapacity}"></td>
            </tbody>
        </table>
    </div>
</body>
</html>
