<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <title>User profile</title>
</head>
<body>
<div class="container text-center">

  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/user">
      <div class="font-weight-bold">
        <img src="\images\airline.png" width="32" height="32" class="d-inline-block align-top " alt="">
        Ticket Reservation System</div>
    </a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div sec:authorize="isAuthenticated()">
          Hello <span th:text="${currentUser.getUsername()}"></span></div>
      <li><a th:href="@{/logout}">&nbsp;Log out</a>
      </li>
    </ul>
  </nav>

  <h3 class="mt-3">Your Profile</h3>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
    </tr>
    </thead>
    <div class="form-group label-floating">
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.email}"></td>
    </div>
  </table>
  <div><a th:href="@{updateUser(userId=${user.id})}" class="btn btn-primary btn-lg col-sm-2 mb-2 text-light">Edit Profile</a></div>
</div>
</body>
</html>
