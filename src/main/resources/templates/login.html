<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <h1> User login</h1>
            <form th:action="@{/login}" method="post">
                <!--        error msg-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have logged out.</div>
                </div>
                <div class="form-group">
                    <label for="username">Email adress: </label> :
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Enter email adress" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Password </label> :
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter password" >
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
                        </div>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
            </div>

        </div>

    </div>


</div>
</body>
</html>
