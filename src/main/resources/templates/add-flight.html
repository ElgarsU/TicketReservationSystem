<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Add flight</title>
</head>
<body>
<br>
<div class="container text-center">
    <h2>Add flight to list</h2>
    </hr>
    <form th:action="@{/saveEmployee}" th:object="${flight}" method="POST">
        <input type="text" th:field="*{departureLocation}" placeholder="Departure Airport" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{arrivalLocation}" placeholder="Destination Airport" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightStart}" placeholder="Flight Departure Time" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightEnd}" placeholder="Flight Arrival Time" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{ticketPrice}" placeholder="Ticket Price (per seat)" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{flightCapacity}" placeholder="Available seats" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Add flight</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
