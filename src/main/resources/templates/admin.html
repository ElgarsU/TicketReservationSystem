<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

                </li>

        </nav>
        <h2>Admin panel</h2>
        <br>
            <a href="/manageFlights" class="btn btn-primary btn-lg col-sm-2 mb-2 text-light">Manage flights</a>
            <a href="/manage-users" class="btn btn-primary btn-lg col-sm-2 mb-2 text-light">Manage users</a>
            <br>
            <a th:href="@{/addFlight}" class="btn btn-primary btn-lg col-sm-2 mb-2 text-light">Add flight</a>
